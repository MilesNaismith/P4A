{% extends "main/base.html" %}

{% block content %}
<div class="accordion" id="accordionExample">
    {% for post in posts %}
    <div class="card margin-top-bot">
        <div class="card-header rounded text-center" id="{{ post.id }}">
            <h5 class=" mb-0">
            <button class="btn collapsed btn-light" type="button" data-toggle="collapse" data-target="#collapse{{ post.id }}" aria-expanded="false" aria-controls="collapse{{ post.id }}">
                    <font size="4">{{ post.title}}</font>
            </button>
            </h5>
        </div>
        <div id="collapse{{ post.id }}" class="collapse" aria-labelledby="{{ post.id }}" data-parent="#accordionExample">
            <div class="card-body">
                <div class="shadow p-3 mb-5 bg-grey rounded text-center">
                    <p>
                        {{ post.text }}
                    </p>
                    <img class="image img-fluid rounded" width ="50%" src="{{ post.img.url}}" >
                </div>
            </div>
        </div>        
    </div>   
    {% endfor %}
</div>    
{% endblock %}
