{% extends "main/base.html" %}

{% block content %}

    {% for post in posts %}
        <h3 class="text-center">
            {{ post.title }}
        </h3>
        <div class="shadow p-3 mb-5 bg-grey rounded text-center">
            <p>
                {{ post.text }}
            </p>
            <img class="img-fluid" src="../..{{ post.img.url}}" >
        </div>

    {% endfor %}
<br>
<br>
{% endblock %}
