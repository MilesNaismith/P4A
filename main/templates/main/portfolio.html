{% extends "main/base.html" %}

{% block content %}

    {% for post in posts %}
        <h3 class="text-center">
            {{ post.title }}
        </h3>
        <div class="margin-top-bot block rounded text-center">
            <p class= "margin-top-bot rounded shadow p-3 mb-5 bg-light">
                {{ post.text }}
            </p>
            <img src="{{ post.img.url}}" width="500">
        </div>

    {% endfor %}
<br>
<br>
{% endblock %}
